<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <link
      rel="icon"
      href="../../public/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Registrierung</title>
  </head>

  <body>
    <!-- Header v1.3 -->
    <header class="sticky top-0 bg-white z-50 shadow-md">
      <div class="container">
        <div class="flex h-16 items-center justify-between">
          <div class="md:flex md:items-center md:gap-12">
            <a href="/src/views/index.html">
              <img
                src="../../public/images/logo.png"
                alt="Logo Einzigware"
                class="h-14 w-auto transform cursor-pointer transition duration-200 hover:rotate-1 hover:scale-105"
              />
            </a>
          </div>
          <div class="hidden lg:block">
            <nav>
              <ul class="flex items-center gap-6">
                <li>
                  <a
                    class="cursor-pointer uppercase decoration-wm-darkbrown decoration-2 underline-offset-4 hover:underline"
                    href="products.html"
                  >
                    Produkte
                  </a>
                </li>
                <li>
                  <a
                    class="cursor-pointer uppercase decoration-wm-darkbrown decoration-2 underline-offset-4 hover:underline"
                    href="regions.html"
                  >
                    Regionen
                  </a>
                </li>
                <li>
                  <a
                    class="cursor-pointer uppercase decoration-wm-darkbrown decoration-2 underline-offset-4 hover:underline"
                    href="about.html"
                  >
                    Unsere Vision
                  </a>
                </li>
                <li>
                  <a
                    class="cursor-pointer uppercase decoration-wm-darkbrown decoration-2 underline-offset-4 hover:underline"
                    href="contact.html"
                  >
                    Kontakt
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="flex items-center gap-4">
            <div class="sm:flex sm:gap-4">
              <a
                class="box-border transform rounded-full border-2 border-wm-black bg-wm-beige px-4 py-1.5 uppercase text-wm-black transition duration-200 hover:scale-105"
                href="login.html"
              >
                Anmelden
              </a>
              <div class="hidden sm:flex">
                <a
                  class="box-border transform rounded-full border-2 border-wm-black bg-wm-black px-4 py-1.5 uppercase text-wm-beige transition duration-200 hover:scale-105"
                  href="registration.html"
                >
                  Registrieren
                </a>
              </div>
              <div class="hidden sm:flex">
                <a
                  class="box-border transform rounded-full border-2 border-wm-brown bg-wm-brown px-4 py-1.5 uppercase text-white transition duration-200 hover:scale-105"
                  href="become-seller.html"
                >
                  Verkäufer werden
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Content -->
    <section class="font-serif">
      <!-- Main Container -->
      <div class="flex items-center justify-center min-h-screen bg-[#f8f2e8]">
        <!-- Registration Card -->
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
          <!-- Logo -->
          <div class="flex justify-center text-center">
            <a href="index.html">
              <img
                src="../../public/images/logo.png"
                alt="Logo Einzigware"
                class="h-16 w-auto transform cursor-pointer transition duration-200 hover:rotate-1 hover:scale-105"
            /></a>
          </div>
          <h1 class="text-2xl font-bold text-wm-brown text-center my-6">
            Willkommen
          </h1>
          <!-- Form -->
          <form action="#" method="POST">
            <!-- Name Field -->
            <div class="mb-4">
              <label
                for="name"
                class="block text-sm font-medium mb-1 text-wm-black"
                >Vorname</label
              >
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Ihr Vorname"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-wm-brown focus:border-wm-brown"
              />
            </div>
            <!-- Surname Field -->
            <div class="mb-4">
              <label
                for="surname"
                class="block text-sm font-medium mb-1 text-wm-black"
                >Nachname</label
              >
              <input
                type="text"
                id="surname"
                name="surname"
                placeholder="Ihr Nachname"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-wm-brown focus:border-wm-brown"
              />
            </div>
            <!-- Email Field -->
            <div class="mb-4">
              <label
                for="email"
                class="block text-sm font-medium mb-1 text-wm-black"
                >E-Mail Adresse</label
              >
              <input
                type="email"
                id="email"
                name="email"
                placeholder="example@example.com"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-wm-brown focus:border-wm-brown"
              />
            </div>
            <!-- Password Field -->
            <div class="mb-4">
              <label
                for="password"
                class="block text-sm font-medium mb-1 text-wm-black"
                >Passwort</label
              >
              <input
                type="password"
                id="password"
                name="password"
                placeholder="********"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-wm-brown focus:border-wm-brown"
              />
            </div>
            <!-- Register Button -->
            <div class="mb-4 flex justify-center">
              <a
                type="submit"
                class="w-full text-center bg-wm-black text-white p-2 rounded-md hover:bg-wm-brown transition duration-300"
                href="index.html"
              >
                Registrieren
              </a>
            </div>
          </form>
          <!-- Links -->
          <div class="text-center">
            <p class="text-sm">
              Bereits ein Konto?
              <a href="login.html" class="text-wm-brown hover:underline"
                >Anmelden</a
              >
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-wm-black py-8 text-gray-200">
      <div
        class="container mx-auto grid grid-cols-1 gap-8 px-4 sm:px-6 md:grid-cols-3 lg:px-8"
      >
        <!-- Spalte 1: Logo -->
        <div class="flex justify-center md:justify-start">
          <img
            src="../../public/images/logo_colored.png"
            alt="Einzigware Logo"
            class="h-48 w-48 transform cursor-pointer transition duration-200 hover:rotate-1 hover:scale-105"
          />
        </div>

        <!-- Spalte 2 und 3 mit Slogan oben -->
        <div class="text-center md:col-span-2 md:text-left">
          <p class="mb-4 text-gray-400">Wir bringen Heimat nach Hause</p>

          <div class="grid grid-cols-2 gap-8">
            <!-- Spalte 2: Hyperlinks -->
            <div class="flex flex-col space-y-2">
              <a href="#" class="hover:text-gray-400">Standorte</a>
              <a href="#" class="hover:text-gray-400">Produkte</a>
              <a href="#" class="hover:text-gray-400">Verkäufer werden</a>
              <a href="#" class="hover:text-gray-400">Unsere Vision</a>
            </div>

            <!-- Spalte 3: Hyperlinks -->
            <div class="flex flex-col space-y-2">
              <a href="#" class="hover:text-gray-400">Kontakt</a>
              <a href="#" class="hover:text-gray-400">Versand</a>
              <a href="#" class="hover:text-gray-400">Impressum</a>
              <a href="#" class="hover:text-gray-400">Datenschutz</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Copyright -->
      <div class="mt-8 text-center text-gray-500">
        <p>&copy; 2024 Einzigware</p>
      </div>
    </footer>
  </body>
</html>
