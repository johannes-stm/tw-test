<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/output.css" />
    <title>Document</title>
  </head>

  <header class="sticky top-0 bg-white z-50 shadow-md">
    <div class="container px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="md:flex md:items-center md:gap-12">
          <a href="/src/views/index.html">
            <img
              src="../../public/images/logo.png"
              alt="Logo Einzigware"
              class="h-16 w-auto transform cursor-pointer transition duration-200 hover:rotate-1 hover:scale-105"
            />
          </a>
        </div>
        <div class="hidden lg:block">
          <nav>
            <ul class="flex items-center gap-6">
              <li>
                <a
                  class="cursor-pointer uppercase decoration-wm-darkbrown decoration-2 underline-offset-4 hover:underline"
                  href="products.html"
                >
                  Produkte
                </a>
              </li>
              <li>
                <a
                  class="cursor-pointer uppercase decoration-wm-darkbrown decoration-2 underline-offset-4 hover:underline"
                  href="sellers.html"
                >
                  Verkäufer
                </a>
              </li>
              <li>
                <a
                  class="cursor-pointer uppercase decoration-wm-darkbrown decoration-2 underline-offset-4 hover:underline"
                  href="about.html"
                >
                  Über uns
                </a>
              </li>
              <li>
                <a
                  class="cursor-pointer uppercase decoration-wm-darkbrown decoration-2 underline-offset-4 hover:underline"
                  href="contact.html"
                >
                  Kontakt
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="flex items-center gap-4">
          <div class="sm:flex sm:gap-4">
            <a
              class="box-border transform rounded-full border-2 border-wm-black bg-wm-beige px-4 py-1.5 uppercase text-wm-black transition duration-200 hover:scale-105"
              href="login.html"
            >
              Anmelden
            </a>
            <div class="hidden sm:flex">
              <a
                class="box-border transform rounded-full border-2 border-wm-black bg-wm-black px-4 py-1.5 uppercase text-wm-beige transition duration-200 hover:scale-105"
                href="registration.html"
              >
                Registrieren
              </a>
            </div>
            <div class="hidden sm:flex">
              <a
                class="box-border transform rounded-full border-2 border-wm-brown bg-wm-brown px-4 py-1.5 uppercase text-white transition duration-200 hover:scale-105"
                href="become-seller.html"
              >
                Verkäufer werden
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <body class="bg-gray-100">
    <div class="container mx-auto my-10">
      <div
        class="flex flex-wrap h-[500px] bg-gray-50 shadow-md rounded-lg overflow-hidden"
      >
        <!-- 1/3 Bereich -->
        <div class="w-1/3 bg-white p-4">
          <h2 class="text-lg font-bold mb-4">Informationen</h2>
          <p class="text-gray-600">
            Dies ist der linke Bereich des Layouts. Hier können Sie
            Informationen, Texte oder andere Inhalte anzeigen.
          </p>
          <ul class="mt-4 list-disc list-inside">
            <li>Ein Punkt</li>
            <li>Ein weiterer Punkt</li>
            <li>Noch ein Punkt</li>
          </ul>
        </div>

        <!-- 2/3 Bereich (OpenStreetMap) -->
        <div class="w-2/3">
          <iframe
            src="https://www.openstreetmap.org/export/embed.html?bbox=9.878082275390627%2C48.85093594433627%2C10.386199951171877%2C49.06891772812145&amp;layer=mapnik&amp;marker=48.95993440109919%2C10.13214111599973"
            class="w-full h-full"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
