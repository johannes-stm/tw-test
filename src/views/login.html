<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- Meta-Informationen -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Einzigware - Entdecken Sie einzigartige, regionale Produkte. Tradition trifft auf moderne Eleganz."
    />
    <meta
      name="keywords"
      content="Einzigware, regionale Produkte, Heimat, Tradition, Handwerk"
    />
    <meta name="author" content="Einzigware Team" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/src/css/output.css" />

    <!-- Favicon -->
    <link rel="icon" href="/public/images/favicon.ico" type="image/x-icon" />

    <!-- Titel -->
    <title>Einzigware - Login</title>

    <!-- Open Graph für Social Media -->
    <meta
      property="og:title"
      content="Einzigware - Regionale Produkte neu entdecken"
    />
    <meta
      property="og:description"
      content="Entdecken Sie einzigartige Produkte, die die Heimat zu Ihnen bringen. Unterstützen Sie lokale Produzenten und genießen Sie handgefertigte Qualität."
    />
    <meta property="og:image" content="/public/images/logo_colored.png" />
    <meta
      property="og:url"
      content="http://einzigware.projekt.dhbw-heidenheim.de"
    />
    <meta property="og:type" content="website" />
  </head>

  <body>
    <!-- Header v1.5.1 -->
    <header
      class="sticky top-0 z-50 bg-white shadow-md"
      aria-label="Hauptkopfbereich der Seite"
    >
      <!-- Header Container -->
      <div class="container px-4 lg:px-0">
        <div class="flex h-16 items-center justify-between">
          <!-- Logo Section -->
          <div class="md:flex md:items-center md:gap-12">
            <a href="/index.html" aria-label="Zur Startseite">
              <img
                src="/public/images/logo.png"
                alt="Logo Einzigware"
                class="h-14 w-auto transform cursor-pointer transition duration-200 hover:rotate-1 hover:scale-105"
              />
            </a>
          </div>

          <!-- Main Navigation -->
          <nav class="hidden lg:block" aria-label="Hauptnavigation">
            <ul class="flex items-center gap-6">
              <!-- Navigation Links -->
              <li>
                <a
                  class="cursor-pointer uppercase decoration-wm-darkbrown decoration-2 underline-offset-4 hover:underline"
                  href="/src/views/products.html"
                  aria-label="Produkte"
                >
                  Produkte
                </a>
              </li>
              <li>
                <a
                  class="cursor-pointer uppercase decoration-wm-darkbrown decoration-2 underline-offset-4 hover:underline"
                  href="/src/views/regions.html"
                  aria-label="Regionen"
                >
                  Regionen
                </a>
              </li>
              <li>
                <a
                  class="cursor-pointer uppercase decoration-wm-darkbrown decoration-2 underline-offset-4 hover:underline"
                  href="/src/views/about.html"
                  aria-label="Unsere Vision"
                >
                  Unsere Vision
                </a>
              </li>
              <li>
                <a
                  class="cursor-pointer uppercase decoration-wm-darkbrown decoration-2 underline-offset-4 hover:underline"
                  href="/src/views/contact.html"
                  aria-label="Kontakt"
                >
                  Kontakt
                </a>
              </li>
            </ul>
          </nav>

          <!-- Utility Links and Mobile Menu -->
          <div class="flex items-center gap-4">
            <!-- Mobile Menu Icon -->
            <div
              class="flex lg:hidden"
              onclick="location.href='/src/views/mobile-menu.html'"
              aria-label="Mobile Navigation öffnen"
            >
              <svg
                width="40px"
                height="40px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  d="M4 18L20 18"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <path
                  d="M4 12L20 12"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <path
                  d="M4 6L20 6"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </div>

            <!-- Desktop Utility Links -->
            <div class="hidden lg:flex lg:gap-4">
              <!-- Login Button -->
              <button
                class="box-border transform rounded-full border-2 border-wm-black bg-wm-beige px-4 py-1.5 uppercase text-wm-black transition duration-200 hover:scale-105"
                onclick="location.href='/src/views/login.html'"
                aria-label="Anmelden"
              >
                Anmelden
              </button>

              <!-- Registration Button -->
              <div class="hidden sm:flex">
                <button
                  class="box-border transform rounded-full border-2 border-wm-black bg-wm-black px-4 py-1.5 uppercase text-wm-beige transition duration-200 hover:scale-105"
                  onclick="location.href='/src/views/registration.html'"
                  aria-label="Registrieren"
                >
                  Registrieren
                </button>
              </div>

              <!-- Become a Seller Button -->
              <div class="hidden sm:flex">
                <button
                  class="box-border transform rounded-full border-2 border-wm-brown bg-wm-brown px-4 py-1.5 uppercase text-white transition duration-200 hover:scale-105"
                  onclick="location.href='/src/views/registration.html'"
                  aria-label="Verkäufer werden"
                >
                  Verkäufer werden
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Login Section -->
    <section
      class="bg-beige-50 font-serif text-wm-black"
      aria-label="Login-Bereich"
    >
      <!-- Main Container -->
      <div
        class="flex min-h-screen items-center justify-center bg-wm-beige"
        aria-label="Hauptcontainer für den Login-Bereich"
      >
        <!-- Login Card -->
        <article
          class="w-full max-w-sm rounded-lg bg-white p-8 shadow-lg"
          aria-label="Login-Karte"
        >
          <!-- Logo -->
          <header
            class="flex justify-center text-center"
            aria-label="Logo-Bereich"
          >
            <a href="/index.html" aria-label="Zur Startseite">
              <img
                src="/public/images/logo.png"
                alt="Logo von Einzigware"
                class="h-16 w-auto transform cursor-pointer transition duration-200 hover:rotate-1 hover:scale-105"
              />
            </a>
          </header>
          <h1
            class="my-6 text-center text-2xl font-semibold text-wm-brown"
            aria-label="Überschrift Willkommen Zurück"
          >
            Willkommen Zurück
          </h1>

          <!-- Form -->
          <form action="#" method="POST" aria-label="Login-Formular">
            <!-- Email Field -->
            <div class="mb-4" aria-label="E-Mail Eingabefeld">
              <label
                for="email"
                class="mb-1 block text-sm font-medium text-wm-black"
                aria-label="E-Mail Label"
                >E-Mail Adresse</label
              >
              <input
                type="email"
                id="email"
                name="email"
                placeholder="beispiel@e-mail.de"
                class="w-full rounded-md border border-gray-300 px-4 py-2 focus:border-wm-brown focus:outline-none focus:ring-2 focus:ring-wm-brown"
                aria-label="Eingabefeld für die E-Mail Adresse"
              />
            </div>

            <!-- Password Field -->
            <div class="mb-6" aria-label="Passwort Eingabefeld">
              <label
                for="password"
                class="mb-1 block text-sm font-medium text-wm-black"
                aria-label="Passwort Label"
                >Passwort</label
              >
              <input
                type="password"
                id="password"
                name="password"
                placeholder="********"
                class="w-full rounded-md border border-gray-300 px-4 py-2 focus:border-wm-brown focus:outline-none focus:ring-2 focus:ring-wm-brown"
                aria-label="Eingabefeld für das Passwort"
              />
            </div>

            <!-- Login Button -->
            <div class="mb-4 flex justify-center" aria-label="Anmeldebutton">
              <a
                class="w-full rounded-md bg-wm-black p-2 text-center text-white transition duration-300 hover:bg-wm-brown"
                href="/index.html"
                aria-label="Anmelden und zur Startseite wechseln"
              >
                Anmelden
              </a>
            </div>
          </form>

          <!-- Links -->
          <footer class="text-center" aria-label="Registrierungsbereich">
            <p class="text-sm">
              Noch kein Konto?
              <a
                href="/src/views/registration.html"
                class="text-wm-brown hover:underline"
                aria-label="Zur Registrierung wechseln"
              >
                Registrieren
              </a>
            </p>
          </footer>
        </article>
      </div>
    </section>

    <!-- Footer v1.3.1 -->
    <footer
      class="bg-wm-black py-8 text-gray-200"
      aria-label="Einzigware Footer"
    >
      <div
        class="container mx-auto grid grid-cols-1 gap-8 px-4 sm:px-6 md:grid-cols-3 lg:px-8"
      >
        <!-- Column 1: Logo -->
        <div aria-label="Logo und Startseite Link">
          <a href="/index.html" aria-label="Zur Startseite">
            <div class="flex justify-center md:justify-start">
              <img
                src="/public/images/logo_colored.png"
                alt="Einzigware Logo"
                class="h-44 transform cursor-pointer transition duration-200 hover:rotate-1 hover:scale-105"
              />
            </div>
          </a>
        </div>

        <!-- Column 2 and 3 with Slogan on top -->
        <div class="text-center md:col-span-2 md:text-left">
          <p class="mb-4 text-gray-400" aria-label="Slogan">
            Wir bringen Heimat nach Hause
          </p>

          <div class="grid grid-cols-2 gap-8" aria-label="Footer-Navigation">
            <!-- Column 2: Hyperlinks Navigation -->
            <nav aria-label="Erste Spalte Links">
              <ul class="flex flex-col space-y-2">
                <li>
                  <a href="/src/views/products.html" class="hover:text-gray-400"
                    >Produkte</a
                  >
                </li>
                <li>
                  <a href="/src/views/regions.html" class="hover:text-gray-400"
                    >Regionen</a
                  >
                </li>
                <li>
                  <a href="/src/views/about.html" class="hover:text-gray-400"
                    >Unsere Vision</a
                  >
                </li>
                <li>
                  <a
                    href="/src/views/registration.html"
                    class="hover:text-gray-400"
                    >Werde Verkäufer</a
                  >
                </li>
              </ul>
            </nav>

            <!-- Column 3: Hyperlinks General -->
            <nav aria-label="Zweite Spalte Links">
              <ul class="flex flex-col space-y-2">
                <li>
                  <a href="/src/views/contact.html" class="hover:text-gray-400"
                    >Kontakt</a
                  >
                </li>
                <li>
                  <a
                    href="/src/views/legal-notice.html"
                    class="hover:text-gray-400"
                    >Impressum</a
                  >
                </li>
                <li>
                  <a href="/src/views/privacy.html" class="hover:text-gray-400"
                    >Datenschutz</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>

      <!-- Copyright -->
      <div
        class="mt-8 text-center text-gray-500"
        aria-label="Copyright-Hinweis"
      >
        <p>&copy; 2024 Einzigware</p>
      </div>
    </footer>
  </body>
</html>
