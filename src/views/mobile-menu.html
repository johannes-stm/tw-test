<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- Meta-Informationen -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Einzigware - Entdecken Sie einzigartige, regionale Produkte. Tradition trifft auf moderne Eleganz."
    />
    <meta
      name="keywords"
      content="Einzigware, regionale Produkte, Heimat, Tradition, Handwerk"
    />
    <meta name="author" content="Einzigware Team" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/src/css/output.css" />

    <!-- Favicon -->
    <link rel="icon" href="/public/images/favicon.ico" type="image/x-icon" />

    <!-- Titel -->
    <title>Einzigware - Mobiles Menü</title>

    <!-- Open Graph für Social Media -->
    <meta
      property="og:title"
      content="Einzigware - Regionale Produkte neu entdecken"
    />
    <meta
      property="og:description"
      content="Entdecken Sie einzigartige Produkte, die die Heimat zu Ihnen bringen. Unterstützen Sie lokale Produzenten und genießen Sie handgefertigte Qualität."
    />
    <meta property="og:image" content="/public/images/logo_colored.png" />
    <meta
      property="og:url"
      content="http://einzigware.projekt.dhbw-heidenheim.de"
    />
    <meta property="og:type" content="website" />
  </head>

  <!-- Mobile Header -->
  <body class="flex h-screen items-center justify-center">
    <!-- Fullscreen Overlay -->
    <main
      class="flex h-full w-full flex-col items-center justify-center bg-wm-beige text-white"
      role="main"
      aria-label="Hauptinhalt der Seite"
    >
      <!-- Close Button -->
      <button
        class="absolute right-5 top-5"
        onclick="location.href='/index.html'"
        aria-label="Schließen und zur Startseite zurückkehren"
      >
        <svg
          width="30px"
          height="30px"
          viewBox="0 -0.5 21 21"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          aria-hidden="true"
        >
          <title>Schließen</title>
          <polygon
            points="375.0183 90 384 98.554 382.48065 100 373.5 91.446 364.5183 100 363 98.554 371.98065 90 363 81.446 364.5183 80 373.5 88.554 382.48065 80 384 81.446"
            fill="#000000"
          ></polygon>
        </svg>
      </button>

      <!-- Logo Section -->
      <section
        class="flex flex-col items-center text-center"
        aria-label="Logo und Navigation"
      >
        <!-- Logo -->
        <div aria-label="Logo zur Startseite">
          <a href="/index.html" aria-label="Zur Startseite">
            <img
              src="/public/images/logo.png"
              alt="Einzigware Logo"
              class="mb-8 h-24 transform cursor-pointer transition duration-200 hover:rotate-1 hover:scale-105"
            />
          </a>
        </div>

        <!-- Menu Items -->
        <nav aria-label="Hauptnavigation">
          <ul class="space-y-4 text-center text-wm-black mb-8">
            <li>
              <a
                href="/src/views/products.html"
                class="text-lg hover:underline"
                aria-label="Produkte Seite öffnen"
              >
                Produkte
              </a>
            </li>
            <li>
              <a
                href="/src/views/regions.html"
                class="text-lg hover:underline"
                aria-label="Regionen Seite öffnen"
              >
                Regionen
              </a>
            </li>
            <li>
              <a
                href="/src/views/about.html"
                class="text-lg hover:underline"
                aria-label="Unsere Vision Seite öffnen"
              >
                Unsere Vision
              </a>
            </li>
            <li>
              <a
                href="/src/views/login.html"
                class="text-lg hover:underline"
                aria-label="Anmelden Seite öffnen"
              >
                Anmelden
              </a>
            </li>
            <li>
              <a
                href="/src/views/registration.html"
                class="text-lg hover:underline"
                aria-label="Registrieren Seite öffnen"
              >
                Registrieren
              </a>
            </li>
            <li>
              <a
                href="/src/views/registration.html"
                class="text-lg hover:underline"
                aria-label="Verkäufer werden Seite öffnen"
              >
                Verkäufer werden
              </a>
            </li>
          </ul>
        </nav>

        <!-- Footer Links -->
        <footer
          class="bottom-4 flex space-x-6 text-sm text-wm-black"
          aria-label="Footer-Navigation"
        >
          <a
            href="/src/views/legal-notice.html"
            class="hover:underline"
            aria-label="Impressum öffnen"
          >
            Impressum
          </a>
          <a
            href="/src/views/privacy.html"
            class="hover:underline"
            aria-label="Datenschutz Seite öffnen"
          >
            Datenschutz
          </a>
        </footer>
      </section>
    </main>
  </body>
</html>
